name: Lint
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '3 0 * * SUN'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run lint
      - run: npm run prettier:ci

name: Run tests
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '3 2 * * SUN'
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [12, 14, 16, 17]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.version }}
      - run: yarn install
      - run: yarn test --coverage
      - run: yarn build
      - run: yarn build:docs
      - run: yarn link
      - run: yarn
        working-directory: e2e/js
      - run: yarn link '@maxmind/geoip2-node'
        working-directory: e2e/js
      - run: yarn jest
        working-directory: e2e/js
      - run: yarn
        working-directory: e2e/ts
      - run: yarn link '@maxmind/geoip2-node'
        working-directory: e2e/ts
      - run: yarn jest
        working-directory: e2e/ts
